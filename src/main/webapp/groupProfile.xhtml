<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jstl/core"
                template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">

        <h:form>
            <div data-role="header" data-fullscreen="true">
                <h:commandLink data-role="none"  value="Back"  data-direction="reverse" data-icon="back" action="group.xhtml"/>
                <h1>Manage Group</h1>
                <span class="ui-title" />
            </div><!-- /header -->
        </h:form>




        <div data-role="content">

            <div align="center">
                <a href="#popupNested" data-rel="popup" data-role="button" data-inline="true" data-icon="bars" data-theme="b" data-transition="pop">Choose a Shot...</a>
                <div data-role="popup" id="popupNested" data-theme="none">
                    <div data-role="collapsible-set" data-theme="b" data-content-theme="b" data-collapsed-icon="arrow-r" data-expanded-icon="arrow-d" style="margin:0; width:250px;">
                        <ui:repeat value="#{adminController.shotTypes}" var="shotT">
                            <div data-role="collapsible" data-inset="false">
                                <h2>#{shotT.type}</h2>
                                <ul data-role="listview">
                                    <ui:repeat value="#{shotT.shotList}" var="shot">
                                        <li>
                                            <h:form>
                                                <h:commandLink value="#{shot.name}" action="#{sessionController.addShot(shot)}"/>
                                            </h:form>
                                        </li>
                                    </ui:repeat>
                                </ul>
                            </div><!-- /collapsible -->
                        </ui:repeat>
                    </div><!-- /collapsible set -->
                </div><!-- /popup -->
            </div>


            <div align="center">
                 <h:form>
                <div class="ui-grid-a">
                    <div class="ui-block-a">
                        <div class="ui-bar ui-bar-b floatright" >
                            <h:outputLabel value="Group Name"/>
                        </div>
                    </div>
                    <div class="ui-block-b">
                        <div class="ui-bar ui-bar-a floatleft">
                            <h:outputText value="#{sessionController.groupManager.group.name}"/>
                        </div>
                    </div>
                </div><!-- /grid-a -->

                <div data-role="collapsible" data-inset="false" data-theme="b">
                    <h3>Selected Shot(s)</h3>
                        <ul data-role="listview" data-theme="c" data-content-theme="a">
                    <ui:repeat value="#{sessionController.groupManager.group.groupShotList}" var="groupShot">
                        <li>
                       <h:commandLink value="#{groupShot.shotID.name}" action="#{sessionController.selectGroupShot(groupShot)}"/>
                        </li>
                    </ui:repeat>
                    </ul>
                </div>
                 </h:form>
            </div>
        </div>

        <!-- <div data-role="footer" class="ui-bar">
            <a href="#" data-icon="arrow-u">Back</a>
        </div>-->
    </ui:define>
</ui:composition>
