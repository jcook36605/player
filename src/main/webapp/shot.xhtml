<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">

        <h:form>
            <div data-role="header">
                <a href="adminShots.jsf" data-icon="back"  data-direction="reverse">Back</a>
                <h1>Edit Shot</h1>
                <a href="main.jsf" data-icon="home">Home</a>
                <span class="ui-title" />
            </div><!-- /header -->
        </h:form>


        <h:form>
        <div align="center">
            <div data-role="content">
                    <h1>Shot</h1>
                    <h:panelGrid columns="1">
                        <h:panelGrid columns="2">
                        <h:outputLabel value="Type:"/>
                        <h:selectOneMenu value="#{adminController.shotManager.typeId}" data-theme="a">
                            <f:selectItems value="#{adminController.shotManager.shotTypes}" />
                        </h:selectOneMenu>
                        </h:panelGrid>
                        <h:panelGrid columns="2">
                        <h:outputLabel value="Name:"/>
                        <h:inputText value="#{adminController.shotManager.shot.name}" data-theme="a"/>
                        </h:panelGrid>
                        <h:outputLabel value="Description:"/>
                        <h:inputTextarea value="#{adminController.shotManager.shot.description}" data-theme="a" rows="12" cols="30"/>


                    </h:panelGrid>

            </div>
        </div>


        <div data-role="footer" class="ui-bar" data-theme="c" data-content-theme="b">
            <h:commandLink value="Delete"  action="#{adminController.deleteShot()}" data-role="button" data-inline="true" data-icon="minus" data-theme="b"/>
            <h:commandButton value="Save" action="#{adminController.saveShot()}" data-role="button" data-inline="true" data-theme="b"  data-icon="save"/>
        </div>

        </h:form>
    </ui:define>
</ui:composition>
