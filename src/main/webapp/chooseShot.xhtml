<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jstl/core"
                template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">

        <h:form>
            <div data-role="header" data-fullscreen="true">
                <h:commandLink value="Back" data-icon="back"  data-direction="reverse" action="#{playerController.previous('playerResults')}"/>
                <h1><h:commandLink value="Player Profile" data-theme="a" action="player.xhtml"/></h1>
                <h:commandLink value="Home" data-icon="home" action="main.xhtml"/>
                <span class="ui-title" />
            </div><!-- /header -->
        </h:form>


        <div data-role="content">
            <h:form>
                <ui:repeat value="#{adminController.shotTypes}" var="shotT">

                    <div data-role="collapsible" data-theme="b" data-content-theme="d" data-inset="false" >
                        <h2>#{shotT.type}</h2>
                        <ul data-role="listview" data-theme="c" data-content-theme="a">
                            <ui:repeat value="#{shotT.shotList}" var="shot">
                                <li>
                                    <h:commandLink value="#{shot.name}" action="#{playerController.addShot(shot)}"/>
                                </li>
                            </ui:repeat>
                        </ul>
                        <!-- /collapsible -->
                    </div><!-- /collapsible set -->

                </ui:repeat>
                <!-- /popup -->
            </h:form>
        </div>




    </ui:define>
</ui:composition>
